<div class="animate-fade-in">
    <div class="flex flex-col gap-6 mb-8">
        <div class="flex flex-col gap-2 max-w-2xl">
            <div class="flex items-center gap-2 mb-2">
                <a href="#/"
                    class="flex items-center gap-1 text-sm text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-base">arrow_back</span>
                    <span>Ana Sayfa</span>
                </a>
            </div>
            <h1
                class="text-4xl md:text-5xl font-black leading-tight tracking-tight text-text-main-light dark:text-text-main-dark">
                Döviz Kurları</h1>
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-relaxed">
                ABD Doları ve Euro'nun Türk Lirası karşısındaki günlük değişimleri ve tarihsel veri analizi.
            </p>
        </div>
    </div>

    <!-- Exchange Chart Section -->
    <div
        class="mb-10 bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark p-6 shadow-sm">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-6 gap-4">
            <h2 class="text-xl font-bold text-text-main-light dark:text-text-main-dark flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">monitoring</span>
                Döviz Kuru Grafiği
            </h2>
            <!-- Time Filters -->
            <div class="flex flex-wrap gap-2" id="exchange-filters">
                <button data-period="1W"
                    class="exchange-filter-btn px-3 py-1 text-xs font-bold rounded-full bg-background-light dark:bg-background-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark hover:border-primary hover:text-primary transition-all">1
                    Hafta</button>
                <button data-period="1M"
                    class="exchange-filter-btn px-3 py-1 text-xs font-bold rounded-full bg-background-light dark:bg-background-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark hover:border-primary hover:text-primary transition-all">1
                    Ay</button>
                <button data-period="3M"
                    class="exchange-filter-btn px-3 py-1 text-xs font-bold rounded-full bg-background-light dark:bg-background-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark hover:border-primary hover:text-primary transition-all">3
                    Ay</button>
                <button data-period="6M"
                    class="exchange-filter-btn px-3 py-1 text-xs font-bold rounded-full bg-background-light dark:bg-background-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark hover:border-primary hover:text-primary transition-all">6
                    Ay</button>
                <button data-period="1Y"
                    class="exchange-filter-btn px-3 py-1 text-xs font-bold rounded-full bg-primary text-white border border-primary transition-all">1
                    Yıl</button>
                <button data-period="ALL"
                    class="exchange-filter-btn px-3 py-1 text-xs font-bold rounded-full bg-background-light dark:bg-background-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark hover:border-primary hover:text-primary transition-all">Tümü</button>
            </div>
        </div>
        <div class="h-[300px] md:h-[400px] w-full">
            <canvas id="exchangeChart"></canvas>
        </div>
    </div>

    <!-- Exchange Table Section -->
    <div
        class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark overflow-hidden shadow-sm">
        <div
            class="p-6 border-b border-border-light dark:border-border-dark flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <h2 class="text-xl font-bold text-text-main-light dark:text-text-main-dark flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">table_chart</span>
                Geçmiş Dönem Verileri
            </h2>
            <!-- Currency Tabs -->
            <div class="flex p-1 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark"
                id="exchange-table-tabs">
                <button data-currency="usd"
                    class="exchange-tab-btn px-4 py-1.5 text-sm font-bold rounded-md transition-all bg-white dark:bg-surface-dark text-primary shadow-sm">USD</button>
                <button data-currency="eur"
                    class="exchange-tab-btn px-4 py-1.5 text-sm font-bold rounded-md text-text-secondary-light dark:text-text-secondary-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-all">EUR</button>
            </div>
        </div>
        <div class="overflow-x-auto max-h-[500px]">
            <table class="w-full text-left border-collapse relative">
                <thead class="bg-background-light dark:bg-background-dark sticky top-0 z-10 shadow-sm">
                    <tr>
                        <th
                            class="py-3 px-4 text-xs font-bold uppercase tracking-wider text-text-secondary-light dark:text-text-secondary-dark border-b border-border-light dark:border-border-dark align-middle">
                            Tarih</th>
                        <th
                            class="py-3 px-4 text-xs font-bold uppercase tracking-wider text-text-secondary-light dark:text-text-secondary-dark border-b border-border-light dark:border-border-dark text-right align-middle">
                            Alış</th>
                        <th
                            class="py-3 px-4 text-xs font-bold uppercase tracking-wider text-text-secondary-light dark:text-text-secondary-dark border-b border-border-light dark:border-border-dark text-right align-middle">
                            Satış</th>
                    </tr>
                </thead>
                <tbody id="exchange-table-body">
                    <!-- Content will be injected -->
                </tbody>
            </table>
        </div>
    </div>
</div>
